<html>
<head>
<title>Выбор цвета</title>
<script>
function change_color(bg,fg) {
   document.bgColor = bg;
   document.fgColor = fg;
 }
 </script>

 <body bgcolor="ivory" ONFOCUS="document.bgColor='ivory'"
 ONBLUR="document.bgColor='gray'">
 <h2>Выбрать цвет</h2>
 <form>
 <br><input type="button" VALUE="Белый" ONCLICK="change_color ('white', 'black');">
     <input type="button" VALUE="Желтый" ONCLICK="change_color ('yellow', 'blue');">
	 <input type="button" VALUE="Синий" ONCLICK="change_color ('blue', 'yellow');">
	 <input type="button" VALUE="черный" ONCLICK="change_color ('black', 'white');">
</body>
</html>
